<div class="col-md-12 monthly-report">
    <div class="header d-flex">
        <div class="column">Total leaves this month: 6%</div>
        <div class="column">{{monthReport.month}}</div>
        <div class="column">Attendance % this month: 94%</div>            
    </div>
    <div class="record table-responsive">
        <table class="table">
            <thead>
                <th>Date</th>
                <th>In Time</th>
                <th>Out Time</th>                    
            </thead>
            <tr *ngFor="let month of monthReport.report" >
                <td >
                    {{month.month}} 
                </td>
                <td>
                        <!-- {{ checkIfPresentOnThisDate(index + 1, monthReport.month) ? "P" : 'A'}} -->
                    <!-- {{monthReport.report[day] != null ? monthReport.report[day].inTime : '-'}} -->
                </td>
                <td>
                    <!-- {{monthReport.report[day] != null ? monthReport.report[day].outTime : '-'}} -->
                </td>                    
            </tr>
        </table>
    </div>
</div>
