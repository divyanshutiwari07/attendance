<div class="modal-header">
  <h4 class="modal-title">My Form</h4>
  <button type="button" class="close" aria-label="Close"
   (click)="activeModal.dismiss('Cross click')">
  </button>
</div>
<form #registerForm="ngForm" (ngSubmit)="submitForm()">
  <div class="modal-boy">
    <div class="container">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class='form-control' name="username" #username="ngModel" [(ngModel)]="registerDetails.username" class="form-control input-underline input-lg"  placeholder="{{ 'username' | translate }}" [ngClass]="{ 'is-invalid': registerForm.submitted  }" required  email>
          <div *ngIf="registerForm.submitted && username.invalid" class="invalid-feedback">
              <div *ngIf="username.errors['required']">User Name is required</div>
          </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success"
      [disabled]="!myForm.valid">
      Submit Form
    </button>
  </div>
</form>
