 <div class="report-container">
    <div class="col-md-12 yearly-report">
        <div class="header d-flex">
            <div class="column">Attendance % this year: 94%</div>
            <div class="column">Attendance % this year: 94%</div>
            <div class="column">Attendance % this year: 94%</div>
        </div>  
        <div class="record ">
            <table class="table">
                <thead>
                    <th></th>
                    <th *ngFor="let day of days">
                        {{day}}
                    </th>   
                    <th>
                        Attendance%
                    </th>
                    <th>
                        Monthly
                    </th>
                </thead>
                <tr *ngFor="let month of months">
                    <td>
                        {{month}}
                    </td>
                        
                    <td *ngFor="let day of days" >
                        {{this.empId.day_of_month  }}
                    </td>
                    <td>
                        87%
                    </td>

                    <td>
                        <button type="button" class="btn btn-outline-primary btn-sm">View</button>
                    </td>                
                </tr>
            </table>
        </div>
    </div>
</div>
