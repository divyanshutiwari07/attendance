<div class="live-stream-container">  
  <div class="selectedCam">
      <select class="form-control" #cameraId="ngModel" name="cameraId"
      [(ngModel)]="selectedLiveStreamCamera" (change)="getLiveStreamCameraId()" >
        <option *ngFor="let a of liveStreamCameraInfo;let i = index" [ngValue]="a.id">{{ a.name }}</option>
      </select>
  </div>
  <div class="live-stream">
    <img class="img-fluid" src={{liveStreamCamUrl}} onerror="src='assets/images/error_404.png';" >    
  </div>
</div>
