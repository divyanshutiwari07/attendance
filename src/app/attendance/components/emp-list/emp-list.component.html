<div class="emp-list-head" >
    <div class='column heading'>
        <h4>EMPLOYEE LIST</h4>
    </div>
    <div class='column sorts'>
        <div>Sort By: </div>
        <div ngbDropdown class="d-inline-block">
            <button class="btn btn-outline-secondary" id="latest_entry_time" ngbDropdownToggle>Latest Entry Time</button>
            <div ngbDropdownMenu aria-labelledby="latest_entry_time">
                <button ngbDropdownItem>Action - 1</button>
                <button ngbDropdownItem>Another Action</button>
                <button ngbDropdownItem>Something else is here</button>
            </div>
        </div>        
    </div>
    <div class='column filters'>            
        <div>Filter by: </div>
        <mat-form-field>
            <mat-label>Department</mat-label>
            <mat-select [(ngModel)]="selectedDepartment" name="departments">
                <mat-option>All</mat-option>
                <mat-option *ngFor="let department of departments" [value]="department.id">
                    {{department.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Entry From</mat-label>
            <mat-select [(ngModel)]="selectedLocation" name="empname">
                <mat-option>All</mat-option>
                <mat-option *ngFor="let entryGate of location" [value]="entryGate.id">
                    {{entryGate.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <div ngbDropdown class="d-inline-block">
            <button class="btn btn-outline-secondary" id="arrival_time" ngbDropdownToggle>Department</button>
            <div ngbDropdownMenu aria-labelledby="arrival_time">
                <button ngbDropdownItem>Action - 1</button>
                <button ngbDropdownItem>Another Action</button>
                <button ngbDropdownItem>Something else is here</button>
            </div>
        </div>        
        <div ngbDropdown class="d-inline-block">
            <button class="btn btn-outline-secondary" id="arrival_time" ngbDropdownToggle>Arrival Time</button>
            <div ngbDropdownMenu aria-labelledby="arrival_time">
                <button ngbDropdownItem>Action - 1</button>
                <button ngbDropdownItem>Another Action</button>
                <button ngbDropdownItem>Something else is here</button>
            </div>
        </div>   
    </div>
    <div class='column action'>            
        <div><button class="btn btn-outline-primary" (click)="exportCSV()">Export CSV</button></div>
    </div>
</div>
