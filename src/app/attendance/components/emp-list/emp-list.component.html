<div class="emp-list-head" >
    <div class='column heading'>
        <h4>EMPLOYEE LIST</h4>
    </div>
    <div class='column sort'>
        <div>Sort By: </div>
        <mat-form-field>
            <mat-label>sort by list</mat-label>
            <mat-select [(ngModel)]="selectedList" name="departments">
                <mat-option *ngFor="let sortBy of sortByList" [value]="sortBy.id">
                    {{sortBy.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class='column filters'>            
        <div>Filter by:  </div>  
        <mat-form-field>
            <mat-label>Department</mat-label>
            <mat-select [(ngModel)]="selectedDepartment" name="departments">
                <mat-option>All</mat-option>
                <mat-option *ngFor="let department of departments" [value]="department.id">
                    {{department.id}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Arrival Time</mat-label>
            <mat-select [(ngModel)]="selectedTime" name="arrivalTime">
                <mat-option>All</mat-option>
        <mat-option *ngFor="let arrivalTime of arrivalTimes" [value]="arrivalTime">
                    {{arrivalTime.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Entry From</mat-label>
            <mat-select [(ngModel)]="selectedLocation" name="empname">
                <mat-option>All</mat-option>
                <mat-option *ngFor="let location of locations" [value]="location.id">
                    {{location.id}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Manual Entry</mat-label>
            <mat-select [(ngModel)]="selectedLocation" name="empname">
                <mat-option>All</mat-option>
                <mat-option *ngFor="let location of locations" [value]="location.id">
                    {{location.id}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <div>
            <button class="btn btn-outline-primary" (click)="exportCSV()" placement="left" ngbTooltip="Export CSV">
                <!-- <a data-toggle="tooltip" data-placement="left" ngbTooltip="Waiting Employees"></a>             -->
                <i class="fa fa-download" aria-hidden="false"></i>
            </button>
        </div>
    </div>

             </button>
        </div>
    </div> -->
</div>
