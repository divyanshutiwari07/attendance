<div class="emp-detail">
    <div class="card emp-card">
        <div class="emp-body card-body {{ employee.type === 'manual' ? 'manual-attendance': '' }} " >
            <div class='column avatar'>
                <div>
                    <img src={{employee.photo}} alt="Avatar" class="profile" >
                    <div *ngIf="employee.type === 'manual'">
                        <img src="assets/images/user-edit.png" class="notify-badge" alt=""> 
                        <!-- <span class="notify-badge fas fa-user-edit" placement='top' ngbTooltip='Manual Entry'></span>  -->
                    </div>
                </div>
                <!-- <img src="https://www.tutorialrepublic.com/examples/images/avatar/1.jpg" alt="Avatar"> -->
                
                <!-- <img src={{employee.photo}} alt="Avatar" class="profile" > -->
                
            </div>
            <div class='column'>
                <div>Employee Name: {{employee.name}}</div>
                <div>Department: {{employee.department}}</div>
            </div>
            <div class='column'>
                <div>Entry From: {{employee.location}}</div>
                <div>Entry Time: {{employee.inTime | date: 'h:mm:ss a' }}</div>
                <!-- <div>Entry Time: {{employee.inTime | date: 'yyyy/MM/dd h:mm:ss a' }}</div> -->
                
            </div>  
            <div class='column action'> 
                <div><button class="btn btn-outline-primary" (click)="openVerticallyCentered(content)">Yearly Attendance</button></div>
                <div><button class="btn btn-outline-danger" (click)='rejectEmployeeAttendance(employee)'>Reject Attendance</button></div>
            </div>
            <div class="badges" [hidden]="employee.type !== 'manual'">
                <span class="badge badge-pill badge-info" placement='top' ngbTooltip='Manual Entry'>Manual</span>
            </div>
            <div class="badges auto" [hidden]="employee.type !== 'auto'">
                <span class="badge badge-pill badge-success" placement='top' ngbTooltip='Auto Entry'>Auto</span>
            </div>
            <!-- <div class='column'>
                <div>Reject Attendance</div>
                <div><button class="btn btn-outline-danger" (click)='rejectEmployeeAttendance(employee)'>Reject</button></div>
            </div> -->
        </div>
    </div>
</div>

<ng-template #content let-modal >
    <div class="modal-header">
        <h4 class="modal-title">Employee Report</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
        </button> 
    </div>
    <div class="modal-body report">
        <div class="d-flex">
            <div class='column avatar'>
                <img src={{employee.registeredPhoto}} alt="Avatar">
            </div>
            <div class='column col-md-8'>
                <div>Employee Name: {{employee.name}} </div>
                <div>Department: {{employee.department}} </div>
            </div>            
        </div>
        <div class="report-data">
            <app-yearly-report 
            [empName]="employee.name"            
            (checkDataMonthlyOrYearly)='checkDataMonthlyOrYearly($event)' 
            (employeeMonthlyReportData) = 'employeeMonthlyReportData($event)'
            (selectedYearForEmp) = 'selectedYearForEmp($event)'
            (yearlyReportResponse)="enableExportButton($event)" ></app-yearly-report>
        </div>
    </div>
    <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark  " (click)="modal.close('Close click');">Close</button>
            <div><button class="btn btn-outline-primary" [disabled]="disableExportButton" (click)="fileDataType === 'yearly_attendance_record'? exportEmployeeYearReport(employee.name) : exportEmployeeMonthReport(employee.name)">Export CSV</button></div>
    </div>
</ng-template>
