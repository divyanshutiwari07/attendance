<div class="col-md-12 monthly-report">
    <div class="header d-flex">
        <div class="column">Total leaves this month: 6%</div>
        <div class="column">{{monthReport.month}}</div>
        <div class="column">Attendance % this month: 94%</div>            
    </div>
    <div class="record table-responsive">
        <table class="table">
            <thead>
                <th>Date</th>
                <th>In Time</th>
                <th>Out Time</th>                    
            </thead>
            <tr *ngFor="let day of monthReport.report" >
                <td >
                    {{day.day_of_month}} {{monthReport.month}}
                </td>
                <td>
                    {{day.first_presence ? (day.first_presence | date:'h:mm:ss a') : '-'}}
                </td>
                <td>
                    {{day.last_presence ? (day.last_presence | date:'h:mm:ss a') : '-'}}
                </td>                    
            </tr>
        </table>    
    </div>
</div>
