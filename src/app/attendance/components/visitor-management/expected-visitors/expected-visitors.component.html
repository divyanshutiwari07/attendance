<div class="visitor-col-header">
    <mat-card>Expected to arrive</mat-card>
</div>

<div class="visitor-col-body">

    <mat-card class="person-card">

        <mat-card-header>
            <mat-card-title>Rakesh Sharma</mat-card-title>
            <mat-card-subtitle class="entry-time">12:15 AM</mat-card-subtitle>
            <mat-card-subtitle class="location">Gate Number 23 A</mat-card-subtitle>
            <img mat-card-avatar src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        </mat-card-header>

        <mat-card-content>
            <p>
                <span>Here to Visit: </span>
                Some content here too.
            </p>

                <span>Purpose of Visit: </span>
                To meet John Doe for new project.
            </p>
        </mat-card-content>

        <mat-card-actions>
            <button mat-button>View History</button>
        </mat-card-actions>

    </mat-card>

</div>
