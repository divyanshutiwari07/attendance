<div class="todays-attendance">  
  <div class='header'>
    <h2>
      <!-- {{ selectedTab == 'P' ? 'Today\'s Attendance' : 'Today\'s Absent'}} -->
      Today's Attendance {{message}}
    </h2>
    <span class='header-style'><h2> {{presentEmp}} % </h2> Percentage Attendance</span>
    <!-- <span class='header-style'><h2> {{ selectedTab == 'P' ? presentEmp : absentEmp}} % </h2> Percentage Attendance</span> -->
  </div>
  <hr>

  <div class="row p-3">
    <div class="col-6 col-lg-6 ">
      <div class="card div-as-btn">
        <div class="card-body p-3 clearfix {{ selectedTab == 'P' ? 'selected-tab' : ''}}" (click)='presentOnPremises()'>
          <div class="h5 mb-0 align-items-center d-flex justify-content-center">
            {{presentEmp}} % Present on Premises
          </div>
        </div>  
      </div>
    </div>
    
    <div class="col-6 col-lg-6 ">
        <div class="card div-as-btn">
          <div class="card-body p-3 clearfix {{ selectedTab == 'A' ? 'selected-tab' : ''}}" (click)='absent()'>
            <div class="h5 mb-0 align-items-center d-flex justify-content-center">
              {{ absentEmp }} % Absent
            </div>
          </div>
        </div>
    </div>
  </div>
  <div class="search-bar">
      <input class="form-control mr-sm-2 col-2" type="text" placeholder="{{ 'Search'}}">
  </div>

  <div class="row p-3" *ngIf="selectedTab == 'P'">
    <div class="col-md-12">
      <app-emp-list [employees]="empList"></app-emp-list>
    </div>
  </div>

  <!-- <app-emp-list *ngIf="selectedTab == 'P'" [employees]="empList"></app-emp-list> -->

  <div class="test" *ngIf="selectedTab == 'A'">
  <!-- <div class="test" > -->

      <mat-form-field>
        <input (keyup) = "applyFilter($event.target.value)" matInput placeholder="Filter">
      </mat-form-field>

      <mat-table [dataSource]='dataSource' matSort class='mat-elevation-z8'>
          
          <ng-container matColumnDef="awi_id">
            <mat-header-cell  *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.awi_id}} </mat-cell>
          </ng-container>
        
          
          <ng-container matColumnDef="awi_label">
            <mat-header-cell *matHeaderCellDef mat-sort-header > Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.awi_label}} </mat-cell>
          </ng-container>
        
          
          <ng-container matColumnDef="isPresent">
            <mat-header-cell *matHeaderCellDef mat-sort-header > Is Present? </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.isPresent}} </mat-cell>
          </ng-container>
        
          
          <ng-container matColumnDef="symbol">
            <mat-header-cell *matHeaderCellDef> Symbol </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.symbol}} </mat-cell>
          </ng-container>
        
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row  (click)= "check(row)" *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[3, 10, 25, 100]"></mat-paginator>
