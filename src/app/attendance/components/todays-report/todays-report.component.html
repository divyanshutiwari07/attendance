<div class="todays-attendance">  
  <div class='header'>
    <h2>
      Today's Attendance 
    </h2>
    <h3> {{todaysDate | date: 'dd/MM/yyyy'}} </h3>
    <span class='header-style'><h2> {{presentEmp}}</h2> Percentage Attendance</span>
  </div>
  <hr>

  <div class="row p-3">
    <div class="col-6 col-lg-6 ">
      <div class="card div-as-btn">
        <div class="card-body p-3 clearfix {{ selectedTab == 'P' ? 'selected-tab' : ''}}" (click)='presentOnPremises()'>
          <div class="h5 mb-0 align-items-center d-flex justify-content-center">
            Present on Premises
          </div>
        </div>  
      </div>
    </div>
    
    <div class="col-6 col-lg-6 ">
        <div class="card div-as-btn">
          <div class="card-body p-3 clearfix {{ selectedTab == 'A' ? 'selected-tab' : ''}}" (click)='absent()'>
            <div class="h5 mb-0 align-items-center d-flex justify-content-center">
            All Employees
            </div>
          </div>
        </div>
    </div>
  </div>

  <div class="search-bar" *ngIf="selectedTab == 'P'">
      <mat-form-field>
          <input matInput placeholder="Search Employees" [(ngModel)]="searchText">
      </mat-form-field>
  </div>

  <div class="row p-3" *ngIf="selectedTab == 'P'">
    <div class="col-md-12">
      <app-emp-list 
      [employees]="empList" 
      [searchText] = 'searchText' 
      [allDepartmentList] = 'allDepartmentList' 
      [allLocationList] = 'allLocationList'></app-emp-list>
    </div>
  </div>

  <!-- <app-emp-list *ngIf="selectedTab == 'P'" [employees]="empList"></app-emp-list> -->

  <div class="all-employee" *ngIf="selectedTab == 'A'">
      <div class="mat-form">
        <mat-form-field>
          <input (keyup) = "searchEmployee($event.target.value)" matInput placeholder="Search Employee">
        </mat-form-field>
        <mat-form-field>
            <input #event matInput [matDatepicker]="picker" (dateInput)="getEmployeeRecordForSelectedDate(event.value)" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker  ngDefaultControl></mat-datepicker>
        </mat-form-field>
      </div>

      <mat-table [dataSource]='dataSource' matSort class='mat-elevation-z8' matSortActive="name" matSortDirection="asc" matSortDisableClear>
          <ng-container matColumnDef="photo">
            <mat-header-cell class="mat-header-img" *matHeaderCellDef> Profile Image</mat-header-cell>
            <mat-cell class="mat-cell-img" *matCellDef="let element"> <img [src]="element.photo" /> </mat-cell>
          </ng-container>

          <ng-container matColumnDef="department">
            <mat-header-cell  *matHeaderCellDef mat-sort-header> Department </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.department}} </mat-cell>
          </ng-container>
          
          
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
          </ng-container>
          
          <ng-container matColumnDef="isPresent">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
            <mat-cell *matCellDef="let element" class="{{element.isPresent ? 'p': 'a'}}"> <div class="square"></div> </mat-cell>
          </ng-container>

          <ng-container matColumnDef="viewRecord">
            <mat-header-cell class="mat-header-yearly-attendance" *matHeaderCellDef > Yearly Attendance </mat-header-cell>
            <mat-cell class="mat-cell-yearly-attendance" *matCellDef="let element"> <button class="btn btn-outline-primary" (click)="openVerticallyCentered(content); empData(element)" >View Record</button> </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row  *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>

      <mat-paginator [pageSizeOptions]="[5 , 10, 25, 100]"></mat-paginator>
      
      <ng-template #content let-modal >
          <div class="modal-header">
              <h4 class="modal-title">Employee Report</h4>
              <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
              <span aria-hidden="true">&times;</span>
              </button> 
          </div>
          <div class="modal-body report">
              <div class="d-flex">
                  <div class='column avatar'>
                      <img src={{selectedEmpData.photo}} alt="Avatar">
                  </div>
                  <div class='column col-md-8'>
                      <div>Employee Name: {{selectedEmpData.name}} </div>
                      <div>Department:</div>
                  </div>            
              </div>
              <div class="report-data">
                  <app-yearly-report [empName]="selectedEmpData.name" (yearlyReportResponse)="enableExportButton($event)"></app-yearly-report>
              </div>
          </div>
          <div class="modal-footer">
                  <button type="button" class="btn btn-outline-dark  " (click)="modal.close('Close click');">Close</button>
                  <div><button class="btn btn-outline-primary" [disabled]="disableExportButton" (click)="exportEmployeeYearReport(selectedEmpData.name)">Export CSV</button></div>
          </div>
      </ng-template>
  </div>
</div>
