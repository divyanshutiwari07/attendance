    <div class="row">
    <div class="col col-sm-6" >
        <div class="card mb-3">
            <div class="card-header">
                Regular map
            </div>
            <div class="card-body" class="chart-container">
                <agm-map [latitude]="lat" [longitude]="lng" (mapClick)="onChoosenLocation($event)" [mapTypeId]="'roadmap'" style="height: 300px">
                    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
                </agm-map>
            </div>
        </div>
    </div>
    <div class="col col-sm-6" >
        <div class="card mb-3">
            <div class="card-header">
                Hybrid map
            </div>
            <div class="card-body" class="chart-container">
                <agm-map [latitude]="lat" [longitude]="lng" (mapClick)="onChoosenLocation($event)" [mapTypeId]="'hybrid'" style="height: 300px">
                    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
                </agm-map>
            </div>
        </div>
    </div>
    </div>

    <div class="row">

                    <agm-map [latitude]="lat" [longitude]="lng" (mapClick)="onChoosenLocation($event)" [mapTypeId]="'satellite'" style="height: 300px">
                    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
                </agm-map>
                </div>
            </div>
        </div>
        <div class="col col-sm-6" >
            <div class="card mb-3">
                <div class="card-header">
                    Terrains map
                </div>
                <div class="card-body" class="chart-container">
                    <agm-map [latitude]="lat" [longitude]="lng" (mapClick)="onChoosenLocation($event)" [mapTypeId]="'terrain'" style="height: 300px">
                        <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
                    </agm-map>
                </div>
            </div>
        </div>
    </div>
